apiVersion: v1
kind: ConfigMap
metadata:
  name: noisy-neighbours-dashboard-2
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  noisy-neighbours.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 2,
          "panels": [],
          "title": "Resources by Namespaces",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "rate(node_disk_io_time_seconds_total[1m])",
              "legendFormat": "Disk I/O",
              "refId": "A"
            }
          ],
          "title": "Disk I/O",
          "type": "timeseries",
          "gridPos": {
            "h": 12,
            "w": 12,
            "x": 0,
            "y": 1
          }
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "redis_memory_used_bytes",
              "legendFormat": "Redis Memory Usage",
              "refId": "A"
            }
          ],
          "title": "Redis Memory Usage",
          "type": "timeseries",
          "gridPos": {
            "h": 12,
            "w": 12,
            "x": 12,
            "y": 1
          }
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "redis_commands_processed_total",
              "legendFormat": "Redis Commands Processed",
              "refId": "A"
            }
          ],
          "title": "Redis Commands Processed",
          "type": "timeseries",
          "gridPos": {
            "h": 12,
            "w": 12,
            "x": 0,
            "y": 13
          }
        }
        // ...existing panels...
      ],
      "title": "Kubernetes / Noisy Lab",
      "uid": "fele1vym9qf40d",
