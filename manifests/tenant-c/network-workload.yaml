apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf-client
  namespace: tenant-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf-client
  template:
    metadata:
      labels:
        app: iperf-client
    spec:
      containers:
      - name: iperf3
        image: networkstatic/iperf3
        resources:
          requests:
            cpu: "0.1"
            memory: "64Mi"
          limits:
            cpu: "0.3"
            memory: "128Mi"
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            iperf3 -c tenant-a.iperf-server.svc.cluster.local -t 30
            sleep 10
          done