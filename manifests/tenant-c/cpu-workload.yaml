apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-stress
  namespace: tenant-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-stress
  template:
    metadata:
      labels:
        app: cpu-stress
    spec:
      containers:
      - name: stress-ng
        image: colinianking/stress-ng
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
          limits:
            cpu: "0.5"
            memory: "256Mi"
        command: ["stress-ng"]
        args: ["--cpu", "1", "--cpu-load", "50", "--timeout", "0h"]